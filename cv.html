<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Image</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        td {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="CV.png" alt="Full Page Image">
            </td>
        </tr>
    </table>
</body>
</html>
